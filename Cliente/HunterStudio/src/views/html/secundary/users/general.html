<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/secundary/users/general.css" />

    <title>Document</title>
</head>
<body>
    <div class="general">
        <div class="users">
            <img src="../../../assets/images/users/users.jpg" alt="">
        
            <div class="info">
                <span class="users_name">usersname</span>
                <button class="category">category <span class="num_category">4</span></button>

                <p class="register">
                    Registrado en
                    <span class="fecha">01/01/2024</span>
                </p>
            </div>
        </div>

        <div class="datos">
            <div class="mail">
                <p>
                    Correo:
                    <input class="users_mail" value="mail@mail.com" readonly>
                    <button class="change_mail">Cambiar Correo</button>
                </p>
            </div>

            <div class="password">
                <p>
                    Contraseña:
                    <input type="password" class="users_password" value="123456789" readonly>
                    <button class="change_password">Cambiar Contraseña</button>
                </p>
            </div>
        </div>

        <div class="actividad">
            <p> Actividad reciente: </p>
            
            <div class="progresos">
                <div class="TWH">
                    <img src="../../../assets/images/juegos/TWH/icono.jpg" alt="">
                    <div class="info">
                        <span class="titulo">The Wandering Hunter</span>
                        <span class="horas">20h registradas</span>
                        
                        <p class="logros">
                            <p>
                                Logros:
                                <span class="porcentaje">50%</span>
                            </p>
                            <div class="progress_bar" style="--wth:50%"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/info/cambiarDatosusers.js"></script>
    <script src="../../js/info/cargarDatosusers.js"></script>

</body>
</html>
