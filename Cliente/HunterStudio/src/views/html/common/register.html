<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-straight/css/uicons-thin-straight.css'>

    <link rel="stylesheet" href="../../css/primary/login.css">
    <link rel="stylesheet" href="../../css/primary/errors.css">
    <link rel="stylesheet" href="../../css/common/top_bar.css">

    <title>Document</title>
</head>

<body>
    <div class="mainApp">
        <div class="top-bar">
            <div class="title-bar">
                <button id="ShowHidenMenus" class="toggleButton">
                    <ul>
                        <li>
                            <i class="fi fi-sr-align-justify"></i>
                            <ul class="list-menu">
                                <li id="reload-btn"><a href="#">Reload</a></li>
                                <li><a href="#" onclick="generar_ventana('../users/html/ventanas/ajustes.html');">Settings</a></li>
                                <li><a id="dev-tools-btn" href="#">Dev Tools</a></li>
                                <li><a id="exit-btn" href="login.html">Exit</a></li>
                            </ul>
                        </li>
                    </ul>
                </button>

                <div class="title">
                    Hunters Studio
                </div>
            </div>
            <div class="title-bar-button">
                <button id="minimized-btn" class="top-btn minimized-btn">
                    <i class="fi fi-br-window-minimize"></i>
                </button>
                <button id="maximized-btn" class="top-btn maximized-btn">
                    <i class="fi fi-rs-window-maximize"></i>
                </button>
                <button id="close-btn" class="top-btn close-btn">
                    <i class="fi fi-rr-cross"></i>
                </button>
            </div>
        </div>

        <section class="register">
            <div class="container">
                <div class="formulario">
                    <form id="register-form">
                        <h2>Registrar Cuenta</h2>
                        <div class="input-container">
                            <i class="fi fi-rs-users"></i>
                            <input id="name" name="name" type="text" required>
                            <label for="name">Nombre</label>
                            <span id="name-error" class="error-icon" title="Por favor, introduce tu nombre."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-container">
                            <i class="fi fi-rr-envelope"></i>
                            <input id="email" name="email" type="email" required>
                            <label for="email">Email</label>
                            <span id="email-error" class="error-icon" title="Por favor, introduce tu email."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-container">
                            <i class="fi fi-rr-eye-crossed show_password" data-password-field="users_password"
                                onclick="show(this, 'password-field')"></i>
                            <input id="password" name="password" type="password" class="password-field" required>
                            <label for="password">Contraseña</label>
                            <span id="password-error" class="error-icon" title="Por favor, introduce tu contraseña."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-container">
                            <i class="fi fi-rr-eye-crossed show_password" data-password-field="users_password"
                                onclick="show(this, 'password-field')"></i>
                            <input id="repeat-password" name="repeat-password" type="password" class="password-field" required>
                            <label for="repeat-password">Repetir Contraseña</label>
                            <span id="repeat-password-error" class="error-icon" title="Las contraseñas no coinciden."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="terms">
                            <label for="terms">
                                <input id="terms" name="terms" type="checkbox"> Acepto los <a href="#">terminos y condiciones</a>
                            </label>
                            <span id="terms-error" class="error-icon"
                                title="Debes aceptar los términos y condiciones."><i
                                    class="fas fa-exclamation-circle terms-icon"></i></span>
                        </div>
                        <button id="register-button" type="submit">Registrar</button>
                        <div class="already">
                            <p>Ya tengo cuenta <a href="login.html">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="overlay" id="overlay"></div>

        <div class="spinner" id="spinner">
            <div class="loader"></div>
        </div>

    </div>

    <script type="module" src="../../../js/session/register.js"></script>
    <script src="../../js/session/show_password.js"></script>
    <script src="../../js/common/top_bar.js"></script>
    <script src="../../js/common/windows.js"></script>

</body>

</html>
